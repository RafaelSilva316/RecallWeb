<!DOCTYPE html>
<html xmlns::th="http://www.thymeleaf.org">
	<head>
		<title>Recall</title>
		<link rel="stylesheet" th:href="@{/css/styles.css}" href="/css/styles.css" type="text/css"/>
	</head>
	<body>
	<div class="center">
		<form method="post" autocomplete="off">
				<input type="text" name="userAnswer"></input>
				<button type="submit">add word</button>
				<a href="/finish">finish</a>
		</form>
			
		<ul>
			<li th:each="wordAnswered : ${wordsAnswered}"><span th:text="${wordAnswered}"></span></li>
		</ul>
			
		<p th:text="${currScore}">score</p>
	</div>	
	</body>
</html>
